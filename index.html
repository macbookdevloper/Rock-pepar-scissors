<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock pepar sizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Pepar Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./images/rock.png" alt="" srcset="">
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper.png" alt="" srcset="">
        </div>
        <div class="choice" id="scissors">
            <img src="./images/scissors.png" alt="" srcset="">
        </div>
    </div>
   
    <div class="score-bord">
        <div class="score">
            <p id="userscore">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computerscore">0</p>
            <p>Com</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg" class="none">play you move</p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
